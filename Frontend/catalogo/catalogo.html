<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="../css/catalogo.css">
    <script src="catalogo.js" defer></script>
             
</head>
<body>
    <h1>  </h1>
    <button id="botonvolver" class="botonvuelta">Home</button>

        <input type="text" placeholder="Busca lo que quieras">
        <button class="buscador">Buscar</button>

    <div class="product-grid">

            <img src="/img/descarga.jfif" >

            <button class="botonpedir">Pedir</button>
        </div>
        <div class="product-card">
            <img src="/img/descarga (3).jfif" >
            <h3>Gold experience B1+</h3>
            <p>Pearson</p>
            <button class="botonpedir">Pedir</button>

        </div>
        <div class="product-card">
            <img src="/img/descarga (2).jfif" >
            <h3>William Shakespeare
                Macbeth</h3>
            <p>Colihue</p>
            <button class="botonpedir">Pedir</button>

        </div>
        <div class="product-card">
            <img src="/img/descarga (4).jfif" >
            <h3>Toldot Israel 3</h3>
            <p>ORT</p>
            <button class="botonpedir">Pedir</button>

        </div>
        <div class="product-card">
            <img src="/img/geo.jpg" >
            <h3>Cuadernillo geografía 3ro</h3>
            <p>ORT</p>
            <button class="botonpedir">Pedir</button>

        </div>
    </div>
</body>
</html>
