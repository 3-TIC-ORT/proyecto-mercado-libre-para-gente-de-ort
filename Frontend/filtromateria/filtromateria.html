<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
    <script src="filtromateria.js" defer></script>
    <link rel="stylesheet" href="filtromateria.css">
</head>
<body>
<header>
    <div class="encabezado">
        <button id="botonvolver" class="botonlogo">
            <img src="../compraoventa/logo nuevo.png" class="logo" alt="Logo">
        </button>
        
        <input type="text" id="buscador" placeholder="INICIAR TU BÚSQUEDA">

        <div class="header-right">
            <button class="botonnotis" id="botonnotificaciones">
                <img class="imgnotis" src="../compraoventa/notis.png" alt="Notificaciones">
            </button>
            <button class="botonperf" id="botonperfil">
                <img class="imgperfil" src="../compraoventa/perfil.png" alt="Perfil">
            </button>
            <button class="botonhom" id="botonhome">
                <img class="imghome" src="../compraoventa/home.png" alt="Home">
            </button>
        </div>
    </div>
    
    <div class="lineagruesa"></div>
</header>

<h1>Elegí una opción</h1>

<div class="buttons-grid">
   
   
    <button id="botoning" class="botones">Inglés</button>
    <button id="botonll" class="botones">Lengua</button>
 <button id="botoned" class="botones">Educación Judía</button>
    
    <button id="botongeo" class="botones">Geografía</button>
    
    <button id="botoncj" class="botones">Cultura Judía</button>
   <button id="botonhis" class="botones">Historia</button>
    
 <button id="botonbio" class="botones">Biología</button>
  
 <button id="botonec" class="botones">Ética</button>
  
    <button id="botonheb" class="botones">Hebreo</button>
</div>
</body>
</html>
