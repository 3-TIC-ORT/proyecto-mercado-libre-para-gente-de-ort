<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Publicaciones</title>
    <link rel="stylesheet" href="mispublicaciones.css">
    
    <!-- Scripts de SoqueTIC -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
    <script src="mispublicaciones.js" defer></script>
</head>
<body>

<header>
  <div class="encabezado">
    <button id="botonvolver" class="botonlogo">
      <img src="image.png" class="logo" alt="logo">
    </button>

    <input type="text" id="buscador" class="buscador-input" placeholder="Buscar...">

    <div class="espacio-derecha" aria-hidden="true"></div>
  </div>

  <div class="lineagruesa"></div>
</header>

<main class="contenido">
  <h2 class="titulo-pagina">Mis publicaciones:</h2>

  <div class="grid-publicaciones">
    <div class="card card-add" id="botonagregar" data-action="add">
      <div class="add-sign">+</div>
    </div>
    <!-- Las publicaciones se cargarán aquí dinámicamente -->
  </div>
</main>
    
</body>
</html>
