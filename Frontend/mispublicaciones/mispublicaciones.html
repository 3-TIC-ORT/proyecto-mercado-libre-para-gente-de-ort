<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Publicaciones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mispublicaciones.css">
    
    <!-- Scripts de SoqueTIC -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
    <script src="mispublicaciones.js" defer></script>
</head>
<body>

<header>
  <div class="encabezado">
    <button id="botonvolver" class="botonlogo">
      <img src="image.png" class="logo" alt="logo">
    </button>

    <div class="botones-derecha">
      <button class="botonnotis" id="botonnotificaciones">
        <img class="imgnotis" src="../compraoventa/notis.png" alt="Notificaciones">
      </button>

      <button class="botonperf" id="botonperfil">
        <img class="imgperfil" src="../compraoventa/perfil.png" alt="Perfil">
      </button>

      <button class="botonhom" id="botonhome">
        <img class="imghome" src="../compraoventa/home.png" alt="Home">
      </button>
    </div>
    <div class="lineagruesa"></div>
  </div>
</header>

<main class="contenido">
  <h2 class="titulo-pagina">Mis publicaciones:</h2>

  <div class="grid-publicaciones">
    <div class="card-add" id="botonagregar" data-action="add">
      <div class="card-add-inner">
        <div class="add-sign">+</div>
      </div>
    </div>
    <!-- Las publicaciones se cargarán aquí dinámicamente -->
  </div>
</main>
    
</body>
</html>
