<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Mercado Libro</title>
  <link rel="stylesheet" href="perfil.css">
  <script src="perfil.js" defer></script>
</head>
<body>
  <header>
    <h1 class="logo">MERCADO LIBRO</h1>
   <button id="botonhom" class="botonhome"> <img src="home.jpg" alt="home" class="home-icon"></button>
  </header>

  <main>
    <div class="profile">
      <div class="avatar">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="avatar">
        <div class="edit-icon">✏️</div>
      </div>

      <form class="profile-form">
        <label for="nombre">NOMBRE</label>
        <input type="text" class="nomb" id="nombre">

        <label for="apellido">APELLIDO</label>
        <input type="text" class="ape" id="apellido">

        <label for="sede">SEDE</label>
        <div class="input-group">
          <input class="sed" type="text" id="sede">
          <button type="submit" class="guardar">GUARDAR</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
