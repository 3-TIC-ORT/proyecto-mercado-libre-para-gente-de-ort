<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Qué sección te gustaría elegir?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quefiltro.css">
    <script src="quefiltro.js" defer></script>
</head>
<body>

<header>
    <div class="encabezado">
        <button id="botonvolver" class="botonlogo">
            <img src="../compraoventa/logo nuevo.png" class="logo" alt="Logo">
        </button>
        
        <input type="text" id="buscador" placeholder="INICIAR TU BÚSQUEDA">

        <div class="header-right">
            <button class="botonnotis" id="botonnotificaciones">
                <img class="imgnotis" src="../compraoventa/notis.png" alt="Notificaciones">
            </button>
            <button class="botonperf" id="botonperfil">
                <img class="imgperfil" src="../compraoventa/perfil.png" alt="Perfil">
            </button>
            <button class="botonhom" id="botonhome">
                <img class="imghome" src="../compraoventa/home.png" alt="Home">
            </button>
        </div>
    </div>
    
    <div class="lineagruesa"></div>
</header>
    
<h1>¿Que sección te gustaría elegir?</h1>

<div class="button-container">
    <button id="botonaño" class="botonaños">AÑO</button>
    <button id="botonmateria" class="botonmaterias">MATERIA</button>
</div>

</body>
</html>
