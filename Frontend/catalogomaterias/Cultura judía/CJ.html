<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultura Judía</title>
    <link rel="stylesheet" href="CJ.css">
</head>
<body>
      <header class="header">
    <div class="logo">
     <button id="botonvolver"> <img src="../img/SharedScreenshot.jpg" alt="Logo ORT"> </button> 
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Iniciar tu búsqueda">
      <button class="buscador">🔍</button>
    </div>
    <div class="icons">
      <span>☰</span>
      <span>🛒</span>
      <span>👤</span>
    </div>
  </header>

  <div class="filters">
    <select>
      <option value="">Materia</option>
    </select>
    <select>
      <option value="">Editorial</option>
    </select>
  </div>

  <h2 class="title">Cultura Judía</h2>

  <div class="product-grid">
    <div class="product-card">
      <img src="" alt="Libro">
      <h3>Fuentes del Judaísmo</h3>
      <p>ORT</p>
      <span class="price">$XXXX</span>
      <button class="botonpedir">Pedir</button>
    </div>

    <div class="product-card">
      <img src="" alt="Libro">
      <h3>Fuentes del Judaísmo II</h3>
      <p>ORT</p>
      <span class="price">$XXXX</span>
      <button class="botonpedir">Pedir</button>
    </div>

    

    
  </div>

</html>
