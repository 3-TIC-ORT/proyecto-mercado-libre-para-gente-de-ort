<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar libro</title>
  <link rel="stylesheet" href="publicar.css">
  <script src="publicar.js" defer></script>
</head>
<body>
  
<header>
  <div class="encabezado">
    <button id="botonvolver" class="botonlogo">
      <img src="image.png" class="logo" alt="logo">
    </button>

    <input type="text" id="buscador" class="buscador-input" placeholder="Buscar...">

    <div class="espacio-derecha" aria-hidden="true"></div>
  </div>

  <div class="lineagruesa"></div>
</header>

  
    <div class="contenedor">
      
      <div class="portada">
        <input type="file" id="inputPortada" class="input-portada" accept="image/*">
        <img src="placeholder.png" alt="Portada del libro" class="img-portada">
        <div class="mas">+</div>
      </div>

      <div class="formulario">
        <label>Nombre del libro</label>
        <input class="inputformulario" type="text" placeholder="">

        <label>Aula</label>
        <input class="inputformulario" type="text" placeholder="">

        <select>
          <option selected>Seleccionar año</option>
          <option>1°</option>
          <option>2°</option>
          <option>3°</option>
        </select>

        <select>
          <option selected>Seleccionar materia</option>
          <option>Matemática</option>
          <option>Lengua</option>
          <option>Ciencias</option>
        </select>

        <button class="botonpublicar" id="botonpublicar">Publicar</button>
      </div>
    </div>
  
</body>
</html>
