<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar libro</title>
  <link rel="stylesheet" href="publicar.css">

  <!-- Scripts de SoqueTIC (en este orden) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
  <script src="publicar.js" defer></script>
</head>
<body>
  
<header>


  <div class="encabezado">


    <button id="botonvolver"  class="botonlogo" >  <img src="../compraoventa/logo nuevo.png" class="logo"> </button>
    
    <input type="text" id="buscador" placeholder="Buscar..."> 

    <div class="contenedornotisperfilhome">
      
      <div class="botonesnotisperfilhome">
    <button class="botonnotis" id="botonnotificaciones" ><img class="imgnotis" src="../compraoventa/notis.png" alt=""></button>

    <button class="botonperf" id="botonperfil"><img class="imgperfil" src="../compraoventa/perfil.png" alt=""></button>
    
    <button class="botonhom" id="botonhome"><img class="imghome" src="../compraoventa/home.png" alt=""></button>
  </div>
    
    </div>
    
    
    </div>
    
    <div class="lineagruesa"></div>
</header>

  
    <div class="contenedor">
      
      <div class="portada">
        <input type="file" id="inputPortada" class="input-portada" accept="image/*">
        <img src="placeholder.png" alt="Portada del libro" class="img-portada">
        <div class="mas">+</div>
      </div>

      <div class="formulario">
        <label>Nombre del libro</label>
        <input class="inputformulario" id="titulo" type="text" placeholder="">

        <label>Aula</label>
        <input class="inputformulario" id="aula" type="text" placeholder="">

        <select id="año">
          <option selected>Seleccionar año</option>
          <option>7mo°</option>
          <option>1°</option>
          <option>2°</option>
          <option>3°</option>
          <option>4°</option>
          <option>5°</option>

        </select>

        <select id="materia">
          <option selected>Seleccionar materia</option>
          <option>Matemática</option>
          <option>Lengua</option>
          <option>Ciencias</option>
          <option>Historia</option>
          <option>Geografía</option>
          <option>Inglés</option>
          <option>Hebreo</option>
          <option>Educación judía</option>
          <option>Cultura Judía</option>
        </select>

        <button class="botonpublicar" id="botonpublicar">Publicar</button>
      </div>
    </div>
  
</body>
</html>
