<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar libro</title>
  <link rel="stylesheet" href="publicar.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="iconos">
      <img src="campana.png" alt="Notificaciones" class="icono">
      <img src="usuario.png" alt="Usuario" class="icono">
    </div>
  </header>

  <main>
    <div class="contenedor">
      <div class="portada">
        <img src="placeholder.png" alt="Portada del libro" class="img-portada">
        <div class="mas">+</div>
      </div>

      <div class="formulario">
        <label>Nombre del libro</label>
        <input type="text" placeholder="">

        <label>Aula</label>
        <input type="text" placeholder="">

        <select>
          <option selected>Seleccionar año</option>
          <option>1°</option>
          <option>2°</option>
          <option>3°</option>
        </select>

        <select>
          <option selected>Seleccionar materia</option>
          <option>Matemática</option>
          <option>Lengua</option>
          <option>Ciencias</option>
        </select>

        <button>Publicar</button>
      </div>
    </div>
  </main>
</body>
</html>
